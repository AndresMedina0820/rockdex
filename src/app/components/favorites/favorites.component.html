<div class="pokemons-favorites-list">
	<div class="pokemons-favorites-list__header">
		<div (click)="redirectoList()">
			<img src="../../../assets/icons/arrow-left.svg" alt="" />
		</div>
		<h1 class="title">Favoritos</h1>
	</div>
	<div class="pokemons-favorites-list__grid">
		<app-pokemon
			*ngFor="let pokemon of pokemons"
			[pokemon]="pokemon"
		></app-pokemon>
	</div>
</div>
